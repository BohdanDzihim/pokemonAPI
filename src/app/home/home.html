<h2>Pok√©mon List</h2>
<select (change)="onSortChange($event)">
  <option value="name-asc">Sort by Name (A-Z)</option>
  <option value="moves-asc">Sort by Moves (A-Z)</option>
  <option value="name-desc">Sort by Name (Z-A)</option>
</select>
<div *ngIf="loading" class="spinner-container">
  <div class="spinner"></div>
</div>
<ul *ngIf="!loading">
  <li *ngFor="let p of pokemons">
    <a [routerLink]="['/pokemon', p.name]">
      <h3>{{ p.name | titlecase }}</h3>
      <img [src]="p.sprites.front_default" alt="{{ p.name }}" />
    </a>
    <p>Moves:
      <span *ngFor="let t of p.moves?.slice(0, 2)">
        {{ t.move.name }}
      </span>
    </p>
    <hr />
  </li>
</ul>
<button class="floating-button" (click)="fetchRandomPokemons()" *ngIf="!loading">Reload Pokemons</button>
